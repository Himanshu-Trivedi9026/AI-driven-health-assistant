    <script>
      function checkSymptoms() {
        // Get the symptoms entered by the user
        const symptoms1 = document.getElementById("symptoms1").value;
        const symptoms2 = document.getElementById("symptoms2").value;
        const symptoms3 = document.getElementById("symptoms3").value;
        const symptoms4 = document.getElementById("symptoms4").value;
        var symptoms = symptoms1;

        if (symptoms2 != "") {
          symptoms += ', ' + symptoms2;
        }
        if (symptoms3 != "") {
          symptoms += ', ' + symptoms3;
        }

        if (symptoms4 != "") {
          symptoms += ', ' + symptoms4;
        }

        // Check if symptoms are provided
        if (!symptoms) {
          document.getElementById("results").innerHTML =
            "Please enter some symptoms.";
          return;
        }

        // API URL (replace with your actual API endpoint)
        const apiUrl = "http://127.0.0.1:5000/users";

        // Clear previous results
        document.getElementById("results").innerHTML = "Loading...";

        // Create the request body as JSON
        const requestBody = {
          symptoms: symptoms,
        };

        // Use fetch to make a POST request
        fetch(apiUrl, {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestBody), // Convert the JavaScript object to JSON
        })
          .then((response) => response.json()) // Parse the response as JSON
          .then((data) => {
            // Handle the results and display them
            let resultHtml = "<h2>Possible Conditions:</h2>";
            console.log("data", data);
            if (data) {
              // Loop through the conditions and display them

                resultHtml += `<p><strong>final_prediction</strong>:${data.final_prediction}</p>`;
              // data.forEach((condition) => {
              // });
            } else {
              resultHtml += "<p>Please Enter Your Symptoms with first letter in Uppercase, such as 'Itching,Skin Rash'.</p>";
            }

            document.getElementById("results").innerHTML = resultHtml;
          })
          .catch((error) => {
            // Handle any errors
            console.error("Error fetching symptoms data:", error);
            document.getElementById("results").innerHTML =
              "An error occurred. Please try again later.";
          });
      }
    
    </script>
  </body>
